    <form class="quiz-form">
        <div class="question-container">
            <p>What is the third angle for the container where angle1=45&deg; and angle2=45&deg;?</p>
            <label class="quiz-label"><input type="radio" name="question1" value="36" class="quiz-inputs" />36&deg;</label>
            <label class="quiz-label"><input type="radio" name="question1" value="57" class="quiz-inputs" />57&deg;</label>
            <label class="quiz-label"><input type="radio" name="question1" value="90" class="quiz-inputs" />90&deg;</label>
        </div>
        <div class="question-container">
            <p>If a triangle has an angle of 90&deg;, what is it called?</p>
            <label class="quiz-label"><input type="radio" value="acute" name="question2" class="quiz-inputs" />Acute</label>
            <label class="quiz-label"><input type="radio" value="obtuse" name="question2" class="quiz-inputs" />Obtuse</label>
            <label class="quiz-label"><input type="radio" value="right-angled" name="question2" class="quiz-inputs" />Right-Angled</label>
        </div>
    </form>
